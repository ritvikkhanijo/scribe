<div class="container">

<h1> Login Form </h1>

<form [formGroup] = "myForm" (ngSubmit) = "onSubmit(myForm)">

    <div class="form-group">
        <label for="email"> Email </label>
        <input type="text" class="form-control" [formControl] = "myForm.controls['email']">
    </div>
    <div class="alert alert-danger" *ngIf = "!myForm.controls['email'].valid && myForm.controls['email'].touched"> Email is required </div>
    <div class="form-group">
        <label for="password"> Password </label>
        <input type="password" class="form-control" [formControl] = "myForm.controls['password']">
    </div>
    <div class="alert alert-danger" *ngIf = "!myForm.controls['password'].valid && myForm.controls['password'].touched"> Password is required </div>

    <div class="text-center">
    <button type="submit" class="btn btn-warning"> Login </button>
    </div>
    
    
</form>
<br>
<div class="text-center alert alert-success" *ngIf = "message.length>0">
    logged in successfully
</div>
<div class="text-center alert alert-danger" *ngIf = "userError">
   {{ userError.message }}
</div>
</div>
